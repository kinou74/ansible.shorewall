---
# Defaults file for kinou74.shorewall

shorewall_default_ssh_port: 22

shorewall_package_state: 'present'
shorewall6_package_state: '{{ shorewall_package_state }}'

shorewall_startup_enabled: False
shorewall6_startup_enabled: '{{ shorewall_startup_enabled }}'

shorewall_conf: {}
shorewall6_conf: {}

# Default Shorewall zones
shorewall_zones:
  - zone: fw
    type: firewall
  - zone: net
    type: ipv4

# Default Shorewall6 zones
shorewall6_zones:
  - zone: fw
    type: firewall
  - zone: net
    type: ipv6

# Default Shorewall interfaces
shorewall_interfaces:
  - zone: net
    interface: "{{ ansible_default_ipv4.get('interface', 'eth0') }}"
    options: 'tcpflags,logmartians,routefilter,sourceroute=0'

# Default Shorewall6 interfaces
shorewall6_interfaces:
  - zone: net
    interface: "{{ ansible_default_ipv6.get('interface', 'eth0') }}"
    options: 'tcpflags,nosmurfs,sourceroute=0'


# Default Shorewall policies
shorewall_policies:
  # allow outbound traffic from firewall
  - source: '$FW'
    dest: all
    policy: ACCEPT
  # reject inbound traffic from net
  - source: net
    dest: all
    policy: REJECT
    # log_level: info
  # the following policy must be last
  - source: all
    dest: all
    policy: REJECT
    log_level: info

# Default Shorewall6 policies
shorewall6_policies:
  # allow outbound traffic from firewall
  - source: '$FW'
    dest: all
    policy: ACCEPT
  # reject inbound traffic from net
  - source: net
    dest: all
    policy: REJECT
    # log_level: info
  # the following policy must be last
  - source: all
    dest: all
    policy: REJECT
    log_level: info


shorewall_rules:
  - section: ALL
    rules: []
  - section: ESTABLISHED
    rules: []
  - section: RELATED
    rules: []
  - section: INVALID
    rules: []
  - section: UNTRACKED
    rules: []
  - section: NEW
    rules:
      - action: 'Invalid(DROP)'
        source: net
        dest: '$FW'
        proto: tcp
      # allow icmp
      - action: 'Ping(ACCEPT)'
        source: net
        dest: '$FW'
      # allow inbound ssh
      - action: ACCEPT
        source: net
        dest: '$FW'
        proto: tcp
        dest_port: "{{ shorewall_default_ssh_port | default('ssh', True) }}"

shorewall6_rules:
  - section: ALL
    rules: []
  - section: ESTABLISHED
    rules: []
  - section: RELATED
    rules: []
  - section: INVALID
    rules: []
  - section: UNTRACKED
    rules: []
  - section: NEW
    rules:
      - action: 'Invalid(DROP)'
        source: net
        dest: '$FW'
        proto: tcp
      # allow icmp
      - action: 'Ping(ACCEPT)'
        source: net
        dest: '$FW'
      # allow inbound ssh
      - action: ACCEPT
        source: net
        dest: '$FW'
        proto: tcp
        dest_port: "{{ shorewall_default_ssh_port | default('ssh', True) }}"

shorewall_masq: []
shorewall6_masq: []

shorewall_snat: []
shorewall6_snat: []

shorewall_hosts: []
shorewall6_hosts: []

shorewall_params: []
